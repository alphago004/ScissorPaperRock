<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f7f9fc;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #2c3e50;
    }
    .game-container {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      padding: 20px;
      display: inline-block;
      margin-top: 20px;
    }
    .choices {
      margin: 20px 0;
    }
    .choices img {
      width: 120px;
      cursor: pointer;
      margin: 0 15px;
      transition: transform 0.2s, box-shadow 0.2s;
      border-radius: 10px;
    }
    .choices img:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }
    .result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #16a085;
    }
    .play-again {
      margin-top: 20px;
      font-size: 18px;
      cursor: pointer;
      color: #2980b9;
      text-decoration: underline;
    }
    .play-again:hover {
      color: #3498db;
    }
  </style>
</head>
<body>

<h1>Rock Paper Scissors Game</h1>

<div class="game-container">
  <div class="choices">
    <img src="https://via.placeholder.com/120x120/3498db/ffffff?text=Rock" alt="Rock" id="rock">
    <img src="https://via.placeholder.com/120x120/e74c3c/ffffff?text=Paper" alt="Paper" id="paper">
    <img src="https://via.placeholder.com/120x120/f39c12/ffffff?text=Scissors" alt="Scissors" id="scissors">
  </div>

  <div class="result" id="result">Please make a selection</div>
  <div class="play-again" id="play-again" style="display: none;">Play Again</div>
</div>

<script>
  const choices = ['Rock', 'Paper', 'Scissors'];
  const resultDiv = document.getElementById('result');
  const playAgainDiv = document.getElementById('play-again');

  document.querySelectorAll('.choices img').forEach(img => {
    img.addEventListener('click', function() {
      playGame(this.alt);
    });
  });

  playAgainDiv.addEventListener('click', () => {
    resultDiv.innerHTML = 'Please make a selection';
    playAgainDiv.style.display = 'none';
  });

  function playGame(playerChoice) {
    const computerChoice = choices[Math.floor(Math.random() * choices.length)];
    let result;

    if (playerChoice === computerChoice) {
      result = 'This game is a draw!';
    } else if ((playerChoice === 'Rock' && computerChoice === 'Scissors') ||
               (playerChoice === 'Paper' && computerChoice === 'Rock') ||
               (playerChoice === 'Scissors' && computerChoice === 'Paper')) {
      result = 'You won this game!';
    } else {
      result = 'I won this game!';
    }

    resultDiv.innerHTML = `You chose ${playerChoice}.<br> I chose ${computerChoice}.<br><br>${result}`;
    playAgainDiv.style.display = 'block';
  }
</script>

</body>
</html>
